<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          @for (offer of loadedOffers; track offer._id) {
            <ion-item-sliding>
              <ion-item detail [routerLink]="['/', 'places', 'offers', offer._id]">
                <ion-thumbnail slot="start">
                  <ion-img [src]="offer.imageUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{ offer.title }}</h2>
                  <p>{{ offer.description }}</p>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="secondary" [routerLink]="['/', 'places', 'offers', offer._id]">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          }
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
