<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">

        <ion-card>
          <ion-card-header>
            <ion-card-title>New expense</ion-card-title>
            <ion-card-subtitle>expense info</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-input
                label="Expense Reason"
                placeholder="Enter Expense Reason"
                label-placement="floating"
                [(ngModel)]="expenseReason"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Expense Amount"
                placeholder="Enter Expense Amount"
                label-placement="floating"
                type="number"
                [(ngModel)]="expenseAmount"
              ></ion-input>
            </ion-item>
            <div class="ion-margin-vertical ion-text-right">
              <ion-button (click)="clearInputs()" fill="outline" color="danger">
                <ion-icon slot="start" name="close-outline"></ion-icon>
                Clear
              </ion-button>
              <ion-button (click)="addExpense()">
                <ion-icon slot="start" name="add-outline"></ion-icon>
                Add expense
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>

      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item *ngFor="let expense of expensesList">
            <ion-label>{{ expense.reason }}</ion-label>
            <ion-note slot="end">{{ expense.amount }}</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offse-mdt="3">
        <p class="ion-padding">Total: <span>{{ totalExpenses }}</span></p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-alert
    [isOpen]="isAlertOpen"
    header="A Short Title Is Best"
    subHeader="A Sub Header Is Optional"
    message="A message should be a short, complete sentence."
    [buttons]="alertButtons"
    (didDismiss)="setOpen(false)"
  ></ion-alert>

</ion-content>
